<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: 'en' }}">

  {% include head.html %}

  <body id="page-top">

    <!-- Page Content -->
    {{ content }}

    <!-- Footer -->
    {% include footer.html %}

    <!-- ===================== -->
    <!-- Core JavaScript Files -->
    <!-- ===================== -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>

    <!-- Contact Form -->
    <script src="assets/js/jqBootstrapValidation.js"></script>
    <script src="assets/js/contact_me.js"></script>

    <!-- Theme Script -->
    <script src="assets/js/agency.min.js"></script>

    <!-- ===================== -->
    <!-- 5-Second Free Clinic Popup -->
    <!-- ===================== -->

    <div id="freeClinicModal" class="modal-free-clinic">
      <div class="modal-content">
        <h2>Join Our Free Soccer Clinic!</h2>
        <p>
          Train with Queen City Standouts and experience elite private soccer
          training in Charlotte, NC.
        </p>
        <a
          href="https://calendly.com/queencitystandouts/free-clinic"
          class="btn btn-primary"
          target="_blank"
        >
          Reserve Your Spot
        </a>
        <button id="closeModal" class="btn btn-light">Close</button>
      </div>
    </div>

    <!-- Popup Styles -->
    <style>
      .modal-free-clinic {
        display: none;
        position: fixed;
        z-index: 9999;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-free-clinic .modal-content {
        background: #ffffff;
        color: #000;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
        border-radius: 8px;
        border: 2px solid #008080;
      }

      .modal-free-clinic h2 {
        color: #008080;
        margin-bottom: 1rem;
      }

      .modal-free-clinic .btn-primary {
        background-color: #008080;
        border-color: #000;
        color: #fff;
      }

      .modal-free-clinic .btn-light {
        margin-top: 1rem;
        border: 1px solid #008080;
      }
    </style>

    <!-- Popup Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          const modal = document.getElementById("freeClinicModal");
          if (modal) modal.style.display = "flex";
        }, 5000);

        document.getElementById("closeModal")?.addEventListener("click", function () {
          document.getElementById("freeClinicModal").style.display = "none";
        });
      });
    </script>

  </body>
</html>
