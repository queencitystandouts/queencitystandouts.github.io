---
layout: default
---

{% seo %}

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.categories %}
      <p class="post-categories">
        {% for cat in page.categories %}
          <a href="/categories/{{ cat | downcase }}/">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
