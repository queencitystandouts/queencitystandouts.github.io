---
layout: default
---

{% seo %}

<article class="post" style="color: #000; background-color: #fff; margin-bottom: 3rem;">
  <header class="masthead" style="background-color: #008080; color: #fff; padding: 2rem;">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.categories %}
      <p class="post-categories">
        {% for cat in page.categories %}
          <a href="/categories/{{ cat | downcase }}/" style="color: #fff; text-decoration: underline;">
            {{ cat }}
          </a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}
  </header>

  <div class="container" style="padding: 2rem;">
    <div class="post-content" style="line-height: 1.8; font-size: 1.1rem;">
      {{ content }}
    </div>
  </div>

  <footer class="post-footer" style="background-color: #000; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem;">
    <p>Share this post:</p>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" style="color: #008080; margin-right: 1rem;">Facebook</a>
    <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" style="color: #008080;">Twitter</a>
  </footer>
</article>
