# -------------------------
# Site Settings
# -------------------------
url: "https://queencitystandouts.com"   # Base hostname & protocol
baseurl: ""                             # Subpath of your site

title: "Queen City Standouts"
email: "queencitystandouts@gmail.com"
description: "Private soccer training in Charlotte, NC for youth, high school, and advanced players."
author: "Queen City Standouts"
locale: "en-US"

# -------------------------
# Style & Theme
# -------------------------
style:
  highlight: "#008080"   # Teal
  black: "#000000"
  white: "#FFFFFF"
  header-image: "/assets/img/placeholder-header.jpg"
  contact-image: "/assets/img/placeholder-contact.jpg"
  fonts:
    - for: "body"
      name: "Montserrat"
    - for: "heading"
      name: "Roboto Slab"

# -------------------------
# Analytics
# -------------------------
analytics:
  google: UA-XXXXXXXXX-X  # Replace with your GA tracking ID

# -------------------------
# Blog / Pagination
# -------------------------
collections:
  portfolio:

exclude:
  - _includes/modals.html

paginate: 5
paginate_path: "/blog/page:num/"

# jekyll-paginate-v2 settings
pagination:
  enabled: true
  collection: posts
  per_page: 5
  permalink: "/blog/page/:num/"
  title: ":title - Page :num"

# -------------------------
# Markdown Processor
# -------------------------
markdown: kramdown

# -------------------------
# Plugins
# -------------------------
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate-v2

# -------------------------
# Popup / Modal Settings
# -------------------------
popup:
  show: false
  title: "Join Our Free Clinic!"
  message: "Sign up for a free soccer clinic and see how QCS can help you improve."
  button_text: "Reserve Spot"
  button_link: "https://calendly.com/queencitystandouts/free-clinic"

# -------------------------
# SEO Defaults
# -------------------------
seo:
  title: "{{ page.title | default: site.title }}"
  description: "{{ page.description | default: site.description }}"
  url: "{{ site.url }}"
  author: "{{ site.author }}"
  image: "{{ site.style.header-image }}"  # default image for social sharing
  twitter: "@QCSoccer"                   # Optional: your Twitter handle
  facebook: "https://www.facebook.com/QueenCityStandouts" # Optional
