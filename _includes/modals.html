<!-- Portfolio Modals -->
{% for project in site.portfolio %}
<div class="portfolio-modal modal fade" id="p{{ forloop.index }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-bs-dismiss="modal">
        <div class="lr"><div class="rl"></div></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="modal-body">
              <h2 class="text-uppercase">{{ project.title }}</h2>
              <p class="item-intro text-muted">{{ project.subtitle }}</p>
              <img class="img-fluid d-block mx-auto" src="{{ project.image }}" alt="{{ project.alt }}">
              <p>{{ project.content }}</p>
              <button class="btn btn-primary" data-bs-dismiss="modal" type="button">
                <i class="fas fa-times"></i>
                {{ site.data.sitetext[site.locale].portfolio.closebutton | default: "Close Project" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
